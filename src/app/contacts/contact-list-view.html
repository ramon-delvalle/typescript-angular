<div class="panel panel-primary">

    <div class="panel-heading"
        style="font-size:large;">
        {{::vm.title}}
    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>
                        <button type="button" 
                            class="btn btn-primary" 
                            data-ng-click="vm.toggleImage()">
                            {{vm.showImage ? "Hide" : "Show"}} Image
                         </button>
                    </td>
                    <td>Name</td>
                    <td>Phone</td>
                    <td>Email</td>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="contact in vm.contacts">
                    <td>
                        <img data-ng-if="vm.showImage" 
                            data-ng-src="{{contact.imageUrl}}"
                            style="width:50px;margin:2px;"
                            title="{{contact.name}}">
                    </td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>{{ contact.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
