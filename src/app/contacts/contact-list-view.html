<div class="panel panel-primary">

    <div class="panel-heading"
        style="font-size:large;">
        {{::vm.title}}
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <td>
                    <button type="button" 
                        class="btn btn-primary" 
                        data-ng-click="vm.toggleImage()">
                        {{vm.showImage ? "Hide" : "Show"}} Image
                        </button>
                </td>
                <td>Name</td>
                <td>Phone</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="contact in vm.contacts">
                <td>
                    <img data-ng-if="vm.showImage" 
                        data-ng-src="{{contact.imageUrl}}"
                        style="width:50px;margin:2px;"
                        title="{{contact.name}}">
                </td>
                <td><a ng-href="#contactDetail/{{contact.id}}">{{ contact.name }}</a></td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
